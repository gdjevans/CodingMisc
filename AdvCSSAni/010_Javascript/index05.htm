<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS TRANSFORM effects</title>
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- OUR STYLESHEET -->
    <link rel="stylesheet" href="javascriptStyle5.css" type="text/css" media="all">
    
</head>

<body>	
   <h3>SIXTH JAVASCRIPT ANIMATION</h3>
	<div class="sixthtextChange">
		<section>
			<h2>welcome to our<br><span>site</span></h2>
		</section>
	</div>
	<h3>SEVEN JAVASCRIPT ANIMATION</h3>
	<div class="seventhtextChange">
		<section class="scene">
			<div class="sun"></div>
			<div class="bg">
			  <img src="imgs/police_car.gif" class="car1">
			  <img src="imgs/police_car.gif" class="car2">
			</div>
		 </section>
	</div>
	
	<h3>EIGTH JAVASCRIPT ANIMATION</h3>
	<div class="eigthtextChange">
		<div class="container">
			<div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
			<ul class="menu"><li style="--i:1">
				<a href="#"><ion-icon name="home-outline"></ion-icon></a>
			</li>
			<li style="--i: 2;">
				<a href="#">
					<ion-icon name="camera-outline"></ion-icon>
				</a>
			</li>
			<li style="--i: 3;">
				<a href="#">
					<ion-icon name="person-outline"></ion-icon>
				</a>
			</li>
			<li style="--i: 4;">
				<a href="#">
					<ion-icon name="airplane-outline"></ion-icon>
				</a>
			</li>
			<li style="--i: 5;">
				<a href="#">
					<ion-icon name="mail-outline"></ion-icon>
				</a>
			</li>
			<li style="--i: 6;">
				<a href="#">
					<ion-icon name="key-outline"></ion-icon>
				</a>
			</li>
		</ul>
		</div>
	</div>
	
	<h3>NINTH JAVASCRIPT ANIMATION</h3>
	<div class="ninthtextChange">
		<div class="navigation">
			<div class="pinktoggle"></div>
			<div class="pinkmenu">
				<ul>
					<li style="--i:0.1s"><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
					<li style="--i:0.2s"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
					<li style="--i:0.1s"></li>
					<li style="--i:0.4s"><a href="#"><ion-icon name="heart-outline"></ion-icon></a></li>
					<li style="--i:0.1s"><a href="#"><ion-icon name="notifications-outline"></ion-icon></a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="script5.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
