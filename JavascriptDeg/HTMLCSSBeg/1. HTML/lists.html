<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Madrid</li>
        <li>Paris</li>
        <li>Lisbon</li>
        <li>London
            <ul>
                <li>Cloudy</li>
                <li>Concave</li>
            </ul>
        </li>
        <li>Athens</li>
    </ul>

    <ol type="A">
        <li>Madrid</li>
        <li>London</li>
        <li>Paris</li>
    </ol>

    <ol type="I">
        <li>Madrid</li>
        <li>London</li>
        <li>Paris</li>
    </ol>

    <dt>HTML</dt><dd>- Stands for Hypertext Markup Language</dd>
    <dt>CSS</dt><dd>- Stands for Cascading Stylesheets.</dd>
</body>
</html>
